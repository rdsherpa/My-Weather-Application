<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="City-Date" id="current-weather-items">
      <div class="One-day-Forecast" id="city-name"></div>
      <!-- <h1>Los Angeles (10/04/2022)</h1> -->
      <div class="icon" id="weatherIcon"></div>
      <ul>
        <li>
          <span>Temp</span>
          <span class="temp" id="temp"></span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind" id="wind"></span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity" id="humidity"></span>
        </li>
      </ul>
    </div>
    <div class="Weather">
      <h1>Weather Dashboard</h1>
    </div>
    <div>
      <h2>Search for a city:</h2>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" id="search-btn" placeholder="Search Location" />
        <button type="submit" id="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <ul id="cities"></ul>

      <div id="Forecast-5-days">
        <h4>5 Days Weather Forecast:</h4>
        <!-- day 1 -->

            <span>Temp</span>
            <span class="Temp" id="day1temp">73.72Â°F</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="Wind" id="day1Wind">9.53 MPH</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="Humidity" id="day1Humidity">66 %</span>
          </li>
        </ul> -->
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
